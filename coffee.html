<head>
	<title>Simple Chat</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
<div class="container">
	<h3>Simple Chat</h3>
	{{>messages}}
	{{>entry}}
</div>
</body>

<template name="entry">
<div class="controls controls-row">
	<input class="span3" type="text" id="name" placeholder="Your Name">
	<input class="span9" type="text" id="messageBox" placeholder="What do you want to say">
</div>
</template>

<template name="messages">
	<div id="chat">
		{{#each messages}}
			{{> message}}
		{{/each}}
	</div>
</template>

<template name="message">
	<p>{{name}}: {{message}}</p>
</template>
